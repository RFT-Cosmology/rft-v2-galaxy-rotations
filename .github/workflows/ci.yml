name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run baseline lock (Gate 0)
        run: python scripts/audit_baselines.py

      - name: Verify final numbers hash (Gate P1)
        run: python scripts/verify_final_numbers_hash.py

      - name: Verify frozen data files exist
        run: |
          test -f app/static/data/v2_fairness_pack.json || (echo "❌ Missing v2_fairness_pack.json" && exit 1)
          test -f app/static/data/v2_stability.json || (echo "❌ Missing v2_stability.json" && exit 1)
          test -f app/static/data/v2_ablations.json || (echo "❌ Missing v2_ablations.json" && exit 1)
          echo "✅ All frozen data files present"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff
      - run: ruff check scripts/ || true  # Allow warnings for now
